<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="md5.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
    <h1 style="width:300px"><marquee>網路好好玩</marquee></h1>
    <form id="formoid" title="" method="post">
        <div>
            <input type="text" id="name" name="name" size="50" placeholder="請輸入你的學號，不含英文">
        </div>
        <br/><br/>
        <div>
            <input type="submit" id="submitButton" name="submitButton" value="送出">
        </div>
    </form>
    </center>
<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#formoid").submit(function(event) {
      event.preventDefault();
      var name = $('#name').val();
      var hash = md5(name); 
      
      $.ajax({
        url: "http://140.114.71.175:5000/post",
        method: "POST",
        dataType: 'json',  
        crossDomain: true,
        data: {'md5': hash},
        success: function(d){
          console.log('success');
        },
        error: function(d){
          console.log(d);
        }
      });

    });
</script>

</body>
</html>
